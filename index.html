<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <script src="main.js" defer></script>
        <title>Philippines Weather App</title>
    </head>
    <body>
        <div class="h-screen flex items-center justify-center flex-col bg-blue-950">
            <h1 class="max-[768px]:text-3xl text-6xl mb-24 text-white font-semibold text-center">Philippines Weather App</h1>
            <form class="w-full text-center" id="search-form">
                <input type="search" placeholder="Enter a city" name="search-box" id="search-box" class="w-2/5 max-[768px]:text-xl text-3xl mb-10 rounded-xl">
            </form>

            <div class="max-[768px]:flex-col w-1/3 h-72 rounded-3xl shadow-lg bg-white flex items-center justify-center">
                <span class="w-1/2 px-6 py-6 max-[768px]:p-0">
                    <img src="#" id="weather-image"/>
                </span>
                <span class="max-[768px]:p-0 max-[768px]:w-full w-1/2 p-2 text-center">
                    <h1 class="max-[768px]:text-xl text-4xl font-bold" id="temp-text">27Â°C</h1>
                    <h1 class="text-xl" id="weather-description">Light Rain</h1>
                    <h1 class="text-xs" id="city-name">San Leonardo, PH</h1>
                </span>
            </div>
        </div>

    </body>
</html>
